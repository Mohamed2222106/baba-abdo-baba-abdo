<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .selected {
            background: green !important;
        }

        #tablesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        #footerText {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .options {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
    </header>

    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="manageMenu()">إدارة المنيو</button>
        <div id="tablesContainer"></div>
    </main>

    <footer>
        <p id="footerText">محمد وليد سعيد حسن عبدالهادي</p>
    </footer>

    <script>
        function loadHomeScreen() {
            let main = document.getElementById("main-content");
            main.innerHTML = `
                <button onclick="createTables()">إنشاء ترابيزات</button>
                <button onclick="manageMenu()">إدارة المنيو</button>
                <div id="tablesContainer"></div>
            `;
            loadTables();
        }

        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }

        function loadTables() {
            let num = localStorage.getItem("numTables") || 0;
            let container = document.getElementById("tablesContainer");
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                let table = document.createElement("div");
                table.classList.add("table");
                table.textContent = `طاولة ${i}`;
                table.onclick = () => openTable(i);
                container.appendChild(table);
            }
        }

        function openTable(tableNumber) {
            localStorage.setItem("currentTable", tableNumber);
            let main = document.getElementById("main-content");
            main.innerHTML = `
                <h2>إدارة الطلبات - طاولة ${tableNumber}</h2>
                <h3>قائمة الطعام</h3>
                <div id="menu"></div>
                <h3>الطلبات</h3>
                <ul id="ordersList"></ul>
                <button onclick="clearOrders()">حذف الكل</button>
                <button onclick="loadHomeScreen()">رجوع</button>
            `;
            displayMenu();
            displayOrders();
        }

        let menuItems = JSON.parse(localStorage.getItem("menu")) || [
            { name: "بيتزا", price: 50 },
            { name: "برجر", price: 40 },
            { name: "مشروب غازي", price: 10 }
        ];

        function displayMenu() {
            let menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            menuItems.forEach(item => {
                let button = document.createElement("button");
                button.textContent = `${item.name} - ${item.price} جنيه`;
                button.onclick = () => addToOrder(item);
                menuDiv.appendChild(button);
            });
        }

        function addToOrder(item) {
            let tableNumber = localStorage.getItem("currentTable");
            let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
            orders.push({ ...item, option: "" });
            localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
            displayOrders();
        }

        function displayOrders() {
            let tableNumber = localStorage.getItem("currentTable");
            let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
            let list = document.getElementById("ordersList");
            list.innerHTML = "";
            orders.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    ${item.name} - ${item.price} جنيه
                    <div class="options">
                        <button class="${item.option === 'إسباجتي' ? 'selected' : ''}" onclick="setOption(${index}, 'إسباجتي')">إسباجتي</button>
                        <button class="${item.option === 'مقصوصة' ? 'selected' : ''}" onclick="setOption(${index}, 'مقصوصة')">مقصوصة</button>
                        <button class="${item.option === 'بدون' ? 'selected' : ''}" onclick="setOption(${index}, 'بدون')">بدون</button>
                        <button onclick="addNote(${index})">ملحوظة</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function setOption(index, option) {
            let tableNumber = localStorage.getItem("currentTable");
            let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
            orders[index].option = option;
            localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
            displayOrders();
        }

        function addNote(index) {
            let note = prompt("أدخل ملاحظتك:");
            if (note) {
                let tableNumber = localStorage.getItem("currentTable");
                let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
                orders[index].option = note;
                localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
                displayOrders();
            }
        }

        function clearOrders() {
            let tableNumber = localStorage.getItem("currentTable");
            localStorage.setItem(`orders_${tableNumber}`, JSON.stringify([]));
            displayOrders();
        }

        loadHomeScreen();
    </script>
</body>
</html>
