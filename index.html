<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .small-text {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 12px;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #ADD8E6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .menu-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .section {
            margin-bottom: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }

        .section-title {
            font-weight: bold;
            cursor: pointer;
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .item {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
        <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
    </header>

    <main id="main-content">
        <button onclick="manageMenu()">إدارة المنيو</button>
        <button onclick="loadHomeScreen()">رجوع</button>
        <div id="menuList" class="menu-container"></div>
    </main>

    <script>
        function loadHomeScreen() {
            document.getElementById("main-content").innerHTML = `
                <button onclick="manageMenu()">إدارة المنيو</button>
                <div id="menuList" class="menu-container"></div>
            `;
            displayMenuSections();
        }

        function manageMenu() {
            document.getElementById("main-content").innerHTML = `
                <h2>إدارة المنيو</h2>
                <button onclick="addSection()">إضافة قسم</button>
                <button onclick="loadHomeScreen()">رجوع</button>
                <div id="menuList" class="menu-container"></div>
            `;
            displayMenuSections();
        }

        function addSection() {
            let sectionName = prompt("أدخل اسم القسم:");
            if (!sectionName) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.push({ name: sectionName, items: [] });
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuSections();
        }

        function editSectionName(index) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            let newName = prompt("أدخل الاسم الجديد للقسم:", menu[index].name);
            if (newName) {
                menu[index].name = newName;
                localStorage.setItem("menu", JSON.stringify(menu));
                displayMenuSections();
            }
        }

        function removeSection(index) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.splice(index, 1);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuSections();
        }

        function addMenuItem(sectionIndex) {
            let name = prompt("اسم الصنف:");
            let price = prompt("السعر:");
            if (!name || !price || isNaN(price)) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu[sectionIndex].items.push({ name, price });
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuSections();
        }

        function removeMenuItem(sectionIndex, itemIndex) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu[sectionIndex].items.splice(itemIndex, 1);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuSections();
        }

        function displayMenuSections() {
            let menuList = document.getElementById("menuList");
            menuList.innerHTML = "";
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.forEach((section, sectionIndex) => {
                let sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = `
                    <div class="section-title" onclick="editSectionName(${sectionIndex})">
                        ${section.name}
                    </div>
                    <button onclick="removeSection(${sectionIndex})">❌ حذف القسم</button>
                    <button onclick="addMenuItem(${sectionIndex})">➕ إضافة صنف</button>
                    <div id="items-${sectionIndex}"></div>
                `;
                menuList.appendChild(sectionDiv);

                let itemsContainer = document.getElementById(`items-${sectionIndex}`);
                section.items.forEach((item, itemIndex) => {
                    let itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");
                    itemDiv.innerHTML = `
                        ${item.name} - ${item.price} جنيه
                        <button onclick="removeMenuItem(${sectionIndex}, ${itemIndex})">❌</button>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
            });
        }

        loadHomeScreen();
    </script>
</body>
</html>
