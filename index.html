<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .small-text {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 12px;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .selected {
            background: green !important;
        }

        #tablesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
        }

        /* تصميم نافذة إدارة المنيو */
        #menuPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #menuPopup .close-btn {
            background: #ff0000;
            margin-top: 10px;
        }

        .menu-section {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
        }

        .menu-item {
            background: white;
            padding: 5px;
            margin: 3px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
        <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
    </header>

    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="openMenuPopup()">إدارة المنيو</button>
        <div id="tablesContainer"></div>
    </main>

    <!-- نافذة إدارة المنيو -->
    <div id="menuPopup">
        <h2>إدارة المنيو</h2>
        <button onclick="addMenuSection()">إضافة قسم جديد</button>
        <div id="menuSections"></div>
        <button class="close-btn" onclick="closeMenuPopup()">إغلاق</button>
    </div>

    <script>
        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }

        function loadTables() {
            let num = localStorage.getItem("numTables") || 0;
            let container = document.getElementById("tablesContainer");
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                let table = document.createElement("div");
                table.classList.add("table");
                table.textContent = `طاولة ${i}`;
                table.setAttribute("data-table", i);
                table.addEventListener("click", () => openTable(i));
                container.appendChild(table);
            }
        }

        function openTable(tableNumber) {
            alert(`فتح المنيو لطاولة ${tableNumber}`);
        }

        function openMenuPopup() {
            document.getElementById("menuPopup").style.display = "block";
            loadMenuSections();
        }

        function closeMenuPopup() {
            document.getElementById("menuPopup").style.display = "none";
        }

        function addMenuSection() {
            let sectionName = prompt("اسم القسم:");
            if (!sectionName) return;
            let sections = JSON.parse(localStorage.getItem("menuSections")) || [];
            sections.push({ name: sectionName, items: [] });
            localStorage.setItem("menuSections", JSON.stringify(sections));
            loadMenuSections();
        }

        function loadMenuSections() {
            let sections = JSON.parse(localStorage.getItem("menuSections")) || [];
            let container = document.getElementById("menuSections");
            container.innerHTML = "";
            sections.forEach((section, index) => {
                let div = document.createElement("div");
                div.classList.add("menu-section");
                div.innerHTML = `<strong>${section.name}</strong> <button onclick="addMenuItem(${index})">إضافة صنف</button>`;
                let itemsContainer = document.createElement("div");
                section.items.forEach((item, itemIndex) => {
                    let itemDiv = document.createElement("div");
                    itemDiv.classList.add("menu-item");
                    itemDiv.innerHTML = `${item.name} - ${item.price} جنيه <button onclick="removeMenuItem(${index}, ${itemIndex})">❌</button>`;
                    itemsContainer.appendChild(itemDiv);
                });
                div.appendChild(itemsContainer);
                container.appendChild(div);
            });
        }

        function addMenuItem(sectionIndex) {
            let itemName = prompt("اسم الصنف:");
            let itemPrice = prompt("السعر:");
            if (!itemName || !itemPrice || isNaN(itemPrice)) return;
            let sections = JSON.parse(localStorage.getItem("menuSections")) || [];
            sections[sectionIndex].items.push({ name: itemName, price: itemPrice });
            localStorage.setItem("menuSections", JSON.stringify(sections));
            loadMenuSections();
        }

        function removeMenuItem(sectionIndex, itemIndex) {
            let sections = JSON.parse(localStorage.getItem("menuSections")) || [];
            sections[sectionIndex].items.splice(itemIndex, 1);
            localStorage.setItem("menuSections", JSON.stringify(sections));
            loadMenuSections();
        }

        loadTables();
    </script>
</body>
</html>
