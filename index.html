<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .small-text {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 12px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        .selected {
            background: green !important;
        }
        #tablesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .menu-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
        <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
    </header>
    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="manageMenu()">إدارة المنيو</button>
        <div id="tablesContainer"></div>
    </main>

    <script>
        function loadHomeScreen() {
            document.getElementById("main-content").innerHTML = `
                <button onclick="createTables()">إنشاء ترابيزات</button>
                <button onclick="manageMenu()">إدارة المنيو</button>
                <div id="tablesContainer"></div>
            `;
            loadTables();
        }

        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }

        function loadTables() {
            let num = localStorage.getItem("numTables") || 0;
            let container = document.getElementById("tablesContainer");
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                let table = document.createElement("div");
                table.classList.add("table");
                table.textContent = `طاولة ${i}`;
                table.setAttribute("data-table", i);
                table.addEventListener("click", () => openTable(i));
                container.appendChild(table);
            }
        }

        function openTable(tableNumber) {
            localStorage.setItem("currentTable", tableNumber);
            document.getElementById("main-content").innerHTML = `
                <h2>إدارة الطلبات - طاولة ${tableNumber}</h2>
                <h3>قائمة الطعام</h3>
                <div id="menu"></div>
                <button onclick="loadHomeScreen()">رجوع</button>
            `;
            displayMenu();
        }

        function manageMenu() {
            document.getElementById("main-content").innerHTML = `
                <h2>إدارة المنيو</h2>
                <button onclick="addCategory()">إضافة قسم</button>
                <div id="menuList"></div>
                <button onclick="loadHomeScreen()">رجوع</button>
            `;
            displayMenuCategories();
        }

        function addCategory() {
            let category = prompt("أدخل اسم القسم:");
            if (!category) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            if (!menu[category]) {
                menu[category] = [];
            }
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuCategories();
        }

        function displayMenuCategories() {
            let menuList = document.getElementById("menuList");
            menuList.innerHTML = "";
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            Object.keys(menu).forEach(category => {
                let div = document.createElement("div");
                div.innerHTML = `<h3>${category} <button onclick="renameCategory('${category}')">✏️</button> <button onclick="removeCategory('${category}')">❌</button></h3>`;
                let itemList = document.createElement("div");
                itemList.id = `category-${category}`;
                div.appendChild(itemList);
                let addItemButton = document.createElement("button");
                addItemButton.textContent = "إضافة صنف";
                addItemButton.onclick = () => addMenuItem(category);
                div.appendChild(addItemButton);
                menuList.appendChild(div);
                displayMenuItems(category);
            });
        }

        function renameCategory(oldName) {
            let newName = prompt("أدخل الاسم الجديد:", oldName);
            if (!newName || newName === oldName) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            if (menu[newName]) {
                alert("هذا الاسم موجود بالفعل.");
                return;
            }
            menu[newName] = menu[oldName];
            delete menu[oldName];
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuCategories();
        }

        function removeCategory(category) {
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            delete menu[category];
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuCategories();
        }

        function addMenuItem(category) {
            let name = prompt("اسم الصنف:");
            let price = prompt("السعر:");
            if (!name || !price || isNaN(price)) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            menu[category].push({ name, price });
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems(category);
        }

        function displayMenuItems(category) {
            let itemList = document.getElementById(`category-${category}`);
            itemList.innerHTML = "";
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            menu[category].forEach((item, index) => {
                let div = document.createElement("div");
                div.innerHTML = `${item.name} - ${item.price} جنيه <button onclick="removeMenuItem('${category}', ${index})">❌</button>`;
                itemList.appendChild(div);
            });
        }

        function removeMenuItem(category, index) {
            let menu = JSON.parse(localStorage.getItem("menu")) || {};
            menu[category].splice(index, 1);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems(category);
        }

        loadHomeScreen();
    </script>
</body>
</html>
