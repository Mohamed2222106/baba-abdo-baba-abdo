<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f8f8;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        #tablesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
    </header>
    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="manageMenu()">إدارة المنيو</button>
        <button onclick="showAllSelectedItems()">جميع الأصناف المختارة</button> 
        <div id="tablesContainer"></div>
    </main>

    <script>
        function loadHomeScreen() {
            document.getElementById("main-content").innerHTML = `
                <button onclick="createTables()">إنشاء ترابيزات</button>
                <button onclick="manageMenu()">إدارة المنيو</button>
                <button onclick="showAllSelectedItems()">جميع الأصناف المختارة</button> 
                <div id="tablesContainer"></div>
            `;
            loadTables();
        }

        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }

        function loadTables() {
            let num = localStorage.getItem("numTables") || 0;
            let container = document.getElementById("tablesContainer");
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                let table = document.createElement("div");
                table.classList.add("table");
                table.textContent = `طاولة ${i}`;
                table.setAttribute("data-table", i);
                table.addEventListener("click", () => openTable(i));
                container.appendChild(table);
            }
        }

        function showAllSelectedItems() {
            document.getElementById("main-content").innerHTML = `
                <h2>جميع الأصناف المختارة</h2>
                <ul id="allOrdersList"></ul>
                <button onclick="clearAllOrders()">حذف الكل</button>
                <button onclick="loadHomeScreen()">رجوع</button>
            `;
            displayAllOrders();
        }

        function displayAllOrders() {
            let list = document.getElementById("allOrdersList");
            list.innerHTML = "";
            let numTables = localStorage.getItem("numTables") || 0;
            let allOrders = [];

            for (let i = 1; i <= numTables; i++) {
                let orders = JSON.parse(localStorage.getItem(`orders_${i}`)) || [];
                orders.forEach(order => {
                    allOrders.push(order);
                });
            }

            allOrders.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} جنيه`;
                list.appendChild(li);
            });
        }

        function clearAllOrders() {
            let confirmDelete = confirm("هل أنت متأكد أنك تريد حذف جميع الأصناف المختارة؟");
            if (confirmDelete) {
                let numTables = localStorage.getItem("numTables") || 0;
                for (let i = 1; i <= numTables; i++) {
                    localStorage.removeItem(`orders_${i}`);
                }
                displayAllOrders();
            }
        }

        loadHomeScreen();
    </script>
</body>
</html>
