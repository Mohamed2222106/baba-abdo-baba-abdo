<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .small-text {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 12px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        .selected {
            background: green !important;
        }
        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
        <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
    </header>
    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="manageMenu()">إدارة المنيو</button>
        <button onclick="showAllOrders()">عرض كل الطلبات</button>
        <div id="tablesContainer"></div>
    </main>
    <script>
        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }function loadTables() {
        let num = localStorage.getItem("numTables") || 0;
        let container = document.getElementById("tablesContainer");
        container.innerHTML = "";
        for (let i = 1; i <= num; i++) {
            let table = document.createElement("div");
            table.classList.add("table");
            table.textContent = `طاولة ${i}`;
            table.setAttribute("data-table", i);
            table.addEventListener("click", () => openTable(i));
            container.appendChild(table);
        }
    }

    function openTable(tableNumber) {
        localStorage.setItem("currentTable", tableNumber);
        document.getElementById("main-content").innerHTML = `
            <h2>إدارة الطلبات - طاولة ${tableNumber}</h2>
            <button onclick="manageMenu()">إضافة صنف</button>
            <ul id="ordersList"></ul>
            <button onclick="clearOrders(${tableNumber})">حذف الكل</button>
            <button onclick="loadHomeScreen()">رجوع</button>
        `;
        displayOrders(tableNumber);
    }

    function manageMenu() {
        let item = prompt("أدخل اسم الصنف والسعر (مثال: مكرونة - 50)");
        if (!item) return;
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        menu.push(item);
        localStorage.setItem("menu", JSON.stringify(menu));
    }

    function displayOrders(tableNumber) {
        let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
        let list = document.getElementById("ordersList");
        list.innerHTML = "";
        orders.forEach((item, index) => {
            let li = document.createElement("li");
            li.innerHTML = `${item} <button onclick="removeOrder(${tableNumber}, ${index})">❌</button>`;
            list.appendChild(li);
        });
    }

    function removeOrder(tableNumber, index) {
        let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
        orders.splice(index, 1);
        localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
        displayOrders(tableNumber);
    }

    function showAllOrders() {
        document.getElementById("main-content").innerHTML = `<h2>كل الطلبات</h2><ul id="allOrdersList"></ul><button onclick="clearAllOrders()">حذف الكل</button><button onclick="loadHomeScreen()">رجوع</button>`;
        let allOrders = {};
        let tables = localStorage.getItem("numTables") || 0;
        for (let i = 1; i <= tables; i++) {
            let orders = JSON.parse(localStorage.getItem(`orders_${i}`)) || [];
            orders.forEach(order => {
                if (!allOrders[order]) {
                    allOrders[order] = [];
                }
                allOrders[order].push(i);
            });
        }
        let list = document.getElementById("allOrdersList");
        for (let item in allOrders) {
            let li = document.createElement("li");
            li.innerHTML = `${item} - موجود في الطاولات: ${allOrders[item].join(", ")}`;
            list.appendChild(li);
        }
    }

    function clearAllOrders() {
        let tables = localStorage.getItem("numTables") || 0;
        for (let i = 1; i <= tables; i++) {
            localStorage.removeItem(`orders_${i}`);
        }
        showAllOrders();
    }

    function loadHomeScreen() {
        document.getElementById("main-content").innerHTML = `
            <button onclick="createTables()">إنشاء ترابيزات</button>
            <button onclick="manageMenu()">إدارة المنيو</button>
            <button onclick="showAllOrders()">عرض كل الطلبات</button>
            <div id="tablesContainer"></div>
        `;
        loadTables();
    }

    loadHomeScreen();
</script>

</body>
</html>
