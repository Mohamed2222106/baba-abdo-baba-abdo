<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f8f8;
        }
        .order-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
    </header>
    <main id="main-content">
        <button onclick="loadHomeScreen()">الصفحة الرئيسية</button>
        <button onclick="showOrderSummary()">تجميع الطلبات</button>
        <div id="content"></div>
    </main>
    <script>
        function showOrderSummary() {
            let allOrders = {};
            let tableCount = localStorage.getItem("numTables") || 0;
            for (let i = 1; i <= tableCount; i++) {
                let orders = JSON.parse(localStorage.getItem(`orders_${i}`)) || [];
                orders.forEach(order => {
                    let key = `${order.name} - ${order.price} جنيه`;
                    if (!allOrders[key]) {
                        allOrders[key] = { count: 0, espagetti: 0, maqsoosa: 0, plain: 0 };
                    }
                    allOrders[key].count++;
                    if (order.option === "إسباجتي") allOrders[key].espagetti++;
                    else if (order.option === "مقصوصة") allOrders[key].maqsoosa++;
                    else allOrders[key].plain++;
                });
            }
            let contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `<div class="order-summary">
                <h2>تجميع الطلبات</h2>
                <ul id="summary-list"></ul>
                <button onclick="clearOrderSummary()">حذف الكل</button>
            </div>`;
            let summaryList = document.getElementById("summary-list");
            for (let item in allOrders) {
                let li = document.createElement("li");
                li.textContent = `${item} - العدد: ${allOrders[item].count} (إسباجتي: ${allOrders[item].espagetti}, مقصوصة: ${allOrders[item].maqsoosa}, بدون: ${allOrders[item].plain})`;
                summaryList.appendChild(li);
            }
        }function clearOrderSummary() {
        document.getElementById("content").innerHTML = "";
    }
</script>

</body>
</html>
