<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f8f8;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        .table {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ff6600;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #selectedItemsPage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .item-column {
            margin: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            min-width: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>بابا عبده</h1>
</header>

<main id="main-content">
    <button onclick="createTables()">إنشاء ترابيزات</button>
    <button onclick="manageMenu()">إدارة المنيو</button>
    <button onclick="showSelectedItems()">جميع الأصناف المختارة</button>
    <div id="tablesContainer"></div>
</main>

<script>
    function createTables() {
        let num = prompt("كم عدد الترابيزات؟");
        if (!num || isNaN(num) || num <= 0) return;
        localStorage.setItem("numTables", num);
        loadTables();
    }

    function loadTables() {
        let num = localStorage.getItem("numTables") || 0;
        let container = document.getElementById("tablesContainer");
        container.innerHTML = "";
        for (let i = 1; i <= num; i++) {
            let table = document.createElement("div");
            table.classList.add("table");
            table.textContent = `طاولة ${i}`;
            table.setAttribute("data-table", i);
            table.addEventListener("click", () => openTable(i));
            container.appendChild(table);
        }
    }

    function openTable(tableNumber) {
        localStorage.setItem("currentTable", tableNumber);
        document.getElementById("main-content").innerHTML = `
            <h2>إدارة الطلبات - طاولة ${tableNumber}</h2>
            <h3>قائمة الطعام</h3>
            <div id="menu"></div>
            <h3>الطلبات</h3>
            <ul id="ordersList"></ul>
            <button onclick="clearOrders()">حذف الكل</button>
            <button onclick="loadHomeScreen()">رجوع</button>
        `;
        displayMenu();
        displayOrders();
    }

    function displayMenu() {
        let menuDiv = document.getElementById("menu");
        menuDiv.innerHTML = "";
        let menuItems = JSON.parse(localStorage.getItem("menu")) || [];
        menuItems.forEach(item => {
            let button = document.createElement("button");
            button.textContent = `${item.name} - ${item.price} جنيه`;
            button.onclick = () => addToOrder(item);
            menuDiv.appendChild(button);
        });
    }

    function addToOrder(item) {
        let tableNumber = localStorage.getItem("currentTable");
        let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
        orders.push({ name: item.name, price: item.price });
        localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
        displayOrders();
    }

    function displayOrders() {
        let tableNumber = localStorage.getItem("currentTable");
        let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
        let list = document.getElementById("ordersList");
        list.innerHTML = "";
        orders.forEach((item, index) => {
            let li = document.createElement("li");
            li.innerHTML = `${item.name} - ${item.price} جنيه <button onclick="removeOrder(${index})">❌</button>`;
            list.appendChild(li);
        });
    }

    function removeOrder(index) {
        let tableNumber = localStorage.getItem("currentTable");
        let orders = JSON.parse(localStorage.getItem(`orders_${tableNumber}`)) || [];
        orders.splice(index, 1);
        localStorage.setItem(`orders_${tableNumber}`, JSON.stringify(orders));
        displayOrders();
    }

    function clearOrders() {
        let tableNumber = localStorage.getItem("currentTable");
        localStorage.removeItem(`orders_${tableNumber}`);
        displayOrders();
    }

    function manageMenu() {
        document.getElementById("main-content").innerHTML = `
            <h2>إدارة المنيو</h2>
            <div id="menuList"></div>
            <button onclick="addMenuItem()">إضافة صنف</button>
            <button onclick="loadHomeScreen()">رجوع</button>
        `;
        displayMenuItems();
    }

    function addMenuItem() {
        let name = prompt("اسم الصنف:");
        let price = prompt("السعر:");
        if (!name || !price || isNaN(price)) return;
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        menu.push({ name, price });
        localStorage.setItem("menu", JSON.stringify(menu));
        displayMenuItems();
    }

    function displayMenuItems() {
        let menuList = document.getElementById("menuList");
        menuList.innerHTML = "";
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        menu.forEach((item, index) => {
            let div = document.createElement("div");
            div.innerHTML = `${item.name} - ${item.price} جنيه <button onclick="removeMenuItem(${index})">❌</button>`;
            menuList.appendChild(div);
        });
    }

    function removeMenuItem(index) {
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        menu.splice(index, 1);
        localStorage.setItem("menu", JSON.stringify(menu));
        displayMenuItems();
    }

    function showSelectedItems() {
        document.getElementById("main-content").innerHTML = `
            <h2>جميع الأصناف المختارة</h2>
            <button onclick="clearAllSelectedItems()">حذف الكل</button>
            <button onclick="loadHomeScreen()">رجوع</button>
            <div id="selectedItemsPage"></div>
        `;
        displaySelectedItems();
    }

    function displaySelectedItems() {
        let allOrders = {};
        let numTables = localStorage.getItem("numTables") || 0;

        for (let i = 1; i <= numTables; i++) {
            let orders = JSON.parse(localStorage.getItem(`orders_${i}`)) || [];
            orders.forEach(order => {
                if (!allOrders[order.name]) {
                    allOrders[order.name] = [];
                }
                allOrders[order.name].push(order.price);
            });
        }

        let container = document.getElementById("selectedItemsPage");
        container.innerHTML = "";
        for (let name in allOrders) {
            let div = document.createElement("div");
            div.classList.add("item-column");
            div.innerHTML = `<strong>${name}</strong> (${allOrders[name].length})`;
            container.appendChild(div);
        }
    }

    function clearAllSelectedItems() {
        document.getElementById("selectedItemsPage").innerHTML = "";
    }

    function loadHomeScreen() {
        location.reload();
    }

    loadTables();
</script>

</body>
</html>
