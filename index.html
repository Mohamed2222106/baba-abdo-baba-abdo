<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بابا عبده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .small-text {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 12px;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #ADD8E6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .table {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: 150px;
        }

        .table:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        .menu-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .category {
            background: #eee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .category h3 {
            margin: 0;
            display: inline-block;
        }

        .category button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بابا عبده</h1>
        <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
    </header>

    <main id="main-content">
        <button onclick="createTables()">إنشاء ترابيزات</button>
        <button onclick="manageMenu()">إدارة المنيو</button>
        <div id="tablesContainer"></div>
    </main>

    <script>
        function loadHomeScreen() {
            document.getElementById("main-content").innerHTML = `
                <button onclick="createTables()">إنشاء ترابيزات</button>
                <button onclick="manageMenu()">إدارة المنيو</button>
                <div id="tablesContainer"></div>
            `;
            loadTables();
        }

        function createTables() {
            let num = prompt("كم عدد الترابيزات؟");
            if (!num || isNaN(num) || num <= 0) return;
            localStorage.setItem("numTables", num);
            loadTables();
        }

        function loadTables() {
            let num = localStorage.getItem("numTables") || 0;
            let container = document.getElementById("tablesContainer");
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                let table = document.createElement("div");
                table.classList.add("table");
                table.textContent = `طاولة ${i}`;
                table.setAttribute("data-table", i);
                table.addEventListener("click", () => openTable(i));
                container.appendChild(table);
            }
        }

        function manageMenu() {
            document.getElementById("main-content").innerHTML = `
                <h2>إدارة المنيو</h2>
                <div id="menuList"></div>
                <button onclick="addCategory()">إضافة قسم</button>
                <button onclick="loadHomeScreen()">رجوع</button>
            `;
            displayMenuItems();
        }

        function addCategory() {
            let categoryName = prompt("اسم القسم:");
            if (!categoryName) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.push({ name: categoryName, items: [] });
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems();
        }

        function addMenuItem(categoryIndex) {
            let name = prompt("اسم الصنف:");
            let price = prompt("السعر:");
            if (!name || !price || isNaN(price)) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu[categoryIndex].items.push({ name, price });
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems();
        }

        function editCategory(categoryIndex) {
            let newName = prompt("أدخل اسم جديد للقسم:");
            if (!newName) return;
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu[categoryIndex].name = newName;
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems();
        }

        function removeCategory(categoryIndex) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.splice(categoryIndex, 1);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems();
        }

        function removeMenuItem(categoryIndex, itemIndex) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu[categoryIndex].items.splice(itemIndex, 1);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenuItems();
        }

        function displayMenuItems() {
            let menuList = document.getElementById("menuList");
            menuList.innerHTML = "";
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu.forEach((category, categoryIndex) => {
                let div = document.createElement("div");
                div.classList.add("category");
                div.innerHTML = `
                    <h3>${category.name}</h3>
                    <button onclick="editCategory(${categoryIndex})">✏️</button>
                    <button onclick="removeCategory(${categoryIndex})">🗑️</button>
                    <button onclick="addMenuItem(${categoryIndex})">➕ إضافة صنف</button>
                    <ul>
                        ${category.items.map((item, itemIndex) => `
                            <li>${item.name} - ${item.price} جنيه
                                <button onclick="removeMenuItem(${categoryIndex}, ${itemIndex})">❌</button>
                            </li>
                        `).join('')}
                    </ul>
                `;
                menuList.appendChild(div);
            });
        }

        loadHomeScreen();
    </script>
</body>
</html>
