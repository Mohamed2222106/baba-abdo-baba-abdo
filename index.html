<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق طلبات المطعم</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>باباعبده</h1>

    <label for="num-tables">عدد الترابيزات:</label>
    <input type="number" id="num-tables" min="1" max="10" value="1">
    <button onclick="createTables()">إنشاء الترابيزات</button>

    <button onclick="openAdminPanel()">إدارة القائمة</button>

    <div id="tables"></div>

    <!-- قائمة الطعام -->
    <div id="menu-popup" class="menu-popup">
      <h2>القائمة</h2>
      <div class="menu"></div>
      <button onclick="closeMenu()">إغلاق</button>
    </div>

    <!-- نافذة إدارة القائمة -->
    <div id="admin-popup" class="menu-popup">
      <h2>إدارة القائمة</h2>
      <div id="admin-sections"></div>
      <hr>
      <h3>إضافة قسم جديد</h3>
      <input type="text" id="new-section-name" placeholder="اسم القسم">
      <button onclick="addSection()">إضافة القسم</button>
      <hr>
      <h3>إضافة طبق جديد</h3>
      <select id="section-select"></select>
      <input type="text" id="new-dish-name" placeholder="اسم الطبق">
      <input type="number" id="new-dish-price" placeholder="السعر">
      <button onclick="addDish()">إضافة الطبق</button>
      <button onclick="closeAdminPanel()">إغلاق</button>
    </div>
  </div>

  <footer class="footer">
    <p>التطبيق تحت إشراف: <span>محمد وليد سعد</span></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
